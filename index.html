<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Aset Disdikbud</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-light: #f4f6f8;
      --bg-dark: #1e1e2f;
      --card-light: #fff;
      --card-dark: #2c2c3e;
      --text-light: #2e2e2e;
      --text-dark: #eaeaea;
      --accent: #3246a8;
      --accent-hover: #2a3c91;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.4s, color 0.4s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      background-color: var(--accent);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      position: relative;
    }

    #kodeLabel {
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      background-color: rgba(255,255,255,0.15);
      padding: 6px 12px;
      border-radius: 20px;
    }

    #toggleMode {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: white;
      font-size: 18px;
    }

    main {
      max-width: 500px;
      margin: 60px auto;
      background-color: var(--card-light);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      transition: background-color 0.4s;
    }

    body.dark main {
      background-color: var(--card-dark);
    }

    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: var(--accent-hover);
      transform: translateY(-2px);
    }

    #result-box {
      display: none;
      margin-top: 30px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease-in-out;
    }

    #result-box.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    #school-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    #info-text {
      margin: 10px 0 20px;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      #kodeLabel {
        position: static;
        display: block;
        margin-top: 10px;
        transform: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <i class="fas fa-school" id="toggleMode" title="Ganti Mode"></i>
    Selamat Datang di Aplikasi Aset Disdikbud
    <div id="kodeLabel" style="display:none;"></div>
  </header>

  <main>
    <div id="login-box">
      <h2><i class="fas fa-key"></i> Masukkan Kode Akses</h2>
      <input type="text" id="kodeAkses" placeholder="Contoh: abc2">
      <br>
      <button onclick="cekKode()"><i class="fas fa-check"></i> Tampilkan</button>
    </div>

    <div id="result-box">
      <div id="school-name"></div>
      <div id="info-text">Silahkan Klik Tombol di bawah ini</div>
      <button id="openLink" onclick="bukaLink()"><i class="fas fa-pen"></i> Input Data</button>
    </div>
  </main>

  <script>
  const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT-ZVKkBynVCn0tngHrVdzDzFd7oauVIINSFCIrgC1SyHj49ru4TGX9O2ciOu9aLzD4KgkB1kA3npvL/pub?output=csv';
  const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwQi1WI__3-1CePTePIIvT55g5YASBlTDrCmttVyPK7FbYy2EB4XbqLovr3w_TRSi-sUA/exec';
  
  let dataSekolah = [];
  
  async function ambilData() {
    const res = await fetch(CSV_URL);
    const text = await res.text();
    const rows = text.trim().split('\n').map(row => row.split(','));
    const headers = rows[0];
    return rows.slice(1).map(row => {
      const obj = {};
      headers.forEach((h, i) => obj[h.trim()] = row[i]?.trim());
      return obj;
    });
  }
  
  async function cekKode() {
    const kode = document.getElementById('kodeAkses').value.trim().toLowerCase();
    if (!kode) return alert("Silakan masukkan kode akses.");
  
    if (!dataSekolah.length) {
      try { dataSekolah = await ambilData(); } 
      catch (e) { alert('Gagal mengambil data: ' + e); return; }
    }
  
    const hasil = dataSekolah.find(x => x.kode_akses.toLowerCase() === kode);
    if (hasil) {
      document.getElementById('school-name').innerText = hasil.nama_sekolah;
      document.getElementById('openLink').setAttribute('data', JSON.stringify(hasil));
      document.getElementById('kodeLabel').innerText = 'Kode Akses: ' + hasil.kode_akses;
      document.getElementById('kodeLabel').style.display = 'inline-block';
      document.getElementById('login-box').style.display = 'none';
      document.getElementById('result-box').classList.add('show');
    } else {
      alert('Kode akses tidak ditemukan.');
    }
  }
  
  async function bukaLink() {
    const raw = document.getElementById('openLink').getAttribute('data');
    if (!raw) return;
    const data = JSON.parse(raw);
  
    const statusEl = document.getElementById('statusMessage');
    statusEl.innerText = "Mohon tunggu, sedang memuat data..."; // Tampilkan pesan loading
  
    if (data.alamat_link && data.alamat_link.startsWith('http')) {
      statusEl.innerText = ""; // Kosongkan pesan sebelum membuka link
      window.open(data.alamat_link, '_blank');
    } else {
      try {
        const res = await fetch(WEB_APP_URL, {
          method: 'POST',
          body: JSON.stringify({
            kode_akses: data.kode_akses,
            nama_sekolah: data.nama_sekolah,
            kecamatan: data.kecamatan,
            operator: data.operator
          })
        });
        const json = await res.json();
        statusEl.innerText = ""; // Hapus pesan setelah selesai
  
        if (json.success && json.url) {
          window.open(json.url, '_blank');
        } else {
          alert('Gagal membuat file: ' + (json.error || 'Tidak diketahui.'));
        }
      } catch (err) {
        statusEl.innerText = ""; // Hapus pesan jika error
        alert('Terjadi kesalahan: ' + err.message);
      }
    }
  }
  
  document.getElementById('toggleMode').onclick = () => {
    document.body.classList.toggle('dark');
  };
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DISDIKBUD - ASET</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f3f6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2c3e50;
      color: white;
      padding: 1rem 2rem;
    }

    .judul {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .akses {
      font-size: 1rem;
    }

    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 200px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    .message {
      margin-top: 1rem;
      font-size: 1rem;
      color: #333;
    }

    .confirm-box {
      margin-top: 1rem;
    }

    .confirm-box button {
      margin: 0 0.5rem;
      background-color: #2ecc71;
    }

    .confirm-box button.no {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>
  <header>
    <div class="judul">Selamat Datang</div>
    <div class="akses">Kode Akses: <span id="kodeAksesLabel">-</span></div>
  </header>

  <main>
    <div class="input-group">
      <input type="text" id="kodeAkses" placeholder="Masukkan Kode Akses" />
      <button onclick="handleInput()">Input Data</button>
    </div>
    <div class="message" id="message"></div>
    <div class="confirm-box" id="confirmBox" style="display: none;">
      <p>Data belum dibuat. Apakah Anda ingin membuat file kertas kerja?</p>
      <button class="yes" onclick="createFile()">Ya</button>
      <button class="no" onclick="resetConfirm()">Tidak</button>
    </div>
  </main>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbwQi1WI__3-1CePTePIIvT55g5YASBlTDrCmttVyPK7FbYy2EB4XbqLovr3w_TRSi-sUA/exec";
    let aksesData = [];

    fetch("https://dhedy09.github.io/aset-disdikbud/kode_akses.csv")
      .then(res => res.text())
      .then(csv => {
        const lines = csv.trim().split("\n").slice(1);
        aksesData = lines.map(line => {
          const [kode, nama, kecamatan, operator, link] = line.split(",");
          return { kode, nama, kecamatan, operator, link };
        });
      });

    function handleInput() {
      const kode = document.getElementById("kodeAkses").value.trim();
      document.getElementById("kodeAksesLabel").innerText = kode || "-";
      const match = aksesData.find(row => row.kode === kode);

      if (!match) {
        showMessage("Kode akses tidak ditemukan.");
        return;
      }

      if (match.link && match.link.startsWith("http")) {
        window.open(match.link, "_blank");
      } else {
        document.getElementById("confirmBox").style.display = "block";
      }
    }

    function createFile() {
      const kode = document.getElementById("kodeAkses").value.trim();
      const data = aksesData.find(r => r.kode === kode);
      if (!data) return;

      fetch(webAppUrl, {
        method: "POST",
        body: JSON.stringify({
          kode_akses: data.kode,
          nama_sekolah: data.nama,
          kecamatan: data.kecamatan,
          operator: data.operator
        }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(res => {
        if (res.success) {
          showMessage("Kertas kerja berhasil dibuat. Silakan klik ulang tombol Input Data.");
        } else {
          showMessage("Gagal membuat file: " + res.error);
        }
      })
      .catch(() => {
        showMessage("Terjadi kesalahan jaringan.");
      });

      document.getElementById("confirmBox").style.display = "none";
    }

    function resetConfirm() {
      document.getElementById("confirmBox").style.display = "none";
    }

    function showMessage(msg) {
      document.getElementById("message").innerText = msg;
    }
  </script>
</body>
</html>

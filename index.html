<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Aset Disdikbud</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

  <div class="bg-gray-800 p-8 rounded-xl shadow-xl w-full max-w-xl relative">

    <!-- Kode Akses di kanan atas -->
    <div class="absolute top-4 right-4 text-sm text-gray-400" id="kodeAksesTampil">kode</div>

    <!-- Judul utama -->
    <h1 class="text-center text-2xl font-bold mb-4">
      Selamat Datang di Aplikasi Aset Disdikbud
    </h1>

    <!-- Info Sekolah -->
    <div class="text-center text-xl font-semibold mb-2" id="infoSekolah">Memuat data...</div>
    <p class="text-center text-gray-300 mb-6">
      Silakan klik tombol di bawah ini untuk memproses data Anda.
    </p>

    <!-- Tombol -->
    <div class="flex justify-center">
      <button id="btnInput" onclick="kirimData()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-md focus:outline-none">
        Input Data
      </button>
    </div>

    <!-- Status -->
    <p id="status" class="text-center text-green-400 mt-4"></p>
  </div>

  <script>
    // URL Google Apps Script Web App (REPLACE jika berubah)
    const webAppURL = "https://script.google.com/macros/s/AKfycbyN_uEIh80qZPaF7gh1MXoF4e6JHIMWSfaAz8bzw1kKNyytAyTVShvBYEsEZv1k_loQ/exec";

    // Ambil kode akses dari query string
    const urlParams = new URLSearchParams(window.location.search);
    const kodeAkses = urlParams.get("kode") || "";

    // Tampilkan kode akses di kanan atas
    document.getElementById("kodeAksesTampil").innerText = kodeAkses;

    // Ambil data metadata dari Google Sheet
    async function ambilData() {
      try {
        const res = await fetch("https://opensheet.elk.sh/1m-zYNnACJ87FpQCu9UAmgrpPP3xPZzG-OnHUcbWmJuc/sheet1");
        const data = await res.json();
        const dataTerpilih = data.find(item => item.kode_akses === kodeAkses);

        if (dataTerpilih) {
          document.getElementById("infoSekolah").innerText = `${dataTerpilih.nomor}. ${dataTerpilih.nama_sekolah} KEC.${dataTerpilih.kecamatan.toUpperCase()}`;
          window.dataTerpilih = dataTerpilih; // simpan global
        } else {
          document.getElementById("infoSekolah").innerText = "Kode akses tidak ditemukan.";
        }
      } catch (error) {
        document.getElementById("infoSekolah").innerText = "Gagal memuat data.";
      }
    }

    ambilData();

    // Fungsi kirim data
    async function kirimData() {
      const btn = document.getElementById("btnInput");
      const status = document.getElementById("status");
      btn.disabled = true;
      status.innerText = "Memproses...";

      try {
        const data = window.dataTerpilih;
        if (!data) throw new Error("Data tidak tersedia.");

        const res = await fetch(webAppURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams({
            kode_akses: data.kode_akses,
            nama_sekolah: data.nama_sekolah,
            kecamatan: data.kecamatan,
            operator: data.operator
          })
        });

        const json = await res.json();
        if (json.success) {
          status.innerHTML = `<a href="${json.link}" target="_blank" class="underline text-blue-400">File berhasil dibuat! Klik di sini</a>`;
        } else {
          status.innerText = "Gagal: " + (json.error || "Tidak diketahui.");
        }
      } catch (err) {
        status.innerText = "Terjadi kesalahan: " + err.message;
      } finally {
        btn.disabled = false;
      }
    }
  </script>

</body>
</html>
